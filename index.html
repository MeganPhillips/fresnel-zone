<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresnel Zone Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Fresnel Zone Calculator</h1>

    <label for="frequency">Frequency (GHz): </label>
    <input type="text" id="frequency" placeholder="Enter frequency">

    <label for="distance">Distance (meters): </label>
    <input type="text" id="distance" placeholder="Enter distance">

    <button onclick="calculateFresnelZone()">Calculate</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <!-- Add a container for the responsive chart -->
    <div style="max-width: 600px; margin: auto;">
        <canvas id="fresnelChart"></canvas>
    </div>

    <script>
        var myChart;

        function calculateFresnelZone() {
            var frequency = parseFloat(document.getElementById("frequency").value);
            var distance = parseFloat(document.getElementById("distance").value);

            if (isNaN(frequency) || isNaN(distance)) {
                alert("Please enter valid numbers for frequency and distance.");
                return;
            }

            var fresnelZoneRadius = 17.32 * Math.sqrt(distance / frequency);

            document.getElementById("result").innerHTML = "Fresnel Zone Radius: " + fresnelZoneRadius.toFixed(2) + " meters";

            // Check if the chart instance exists, destroy it to prevent conflicts
            if (myChart) {
                myChart.destroy();
            }

            // Create a new chart instance
            var ctx = document.getElementById('fresnelChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Distance (meters)'],
                    datasets: [{
                        label: 'Fresnel Zone Radius',
                        data: [fresnelZoneRadius.toFixed(2)],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false, // Make the chart responsive
                    elements: {
                        line: {
                            tension: 0 // Disable bezier curves to create a straight line
                        }
                    },
                    plugins: {
                        afterDraw: function(chart) {
                            var ctx = chart.ctx;
                            var xScale = chart.scales['x'];
                            var yScale = chart.scales['y'];

                            // Draw an arc
                            ctx.beginPath();
                            ctx.arc(xScale.getPixelForValue(0), yScale.getPixelForValue(fresnelZoneRadius.toFixed(2)), 20, 0, 2 * Math.PI);
                            ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
                            ctx.fill();
                            ctx.stroke();
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
